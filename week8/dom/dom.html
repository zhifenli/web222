<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function doit() {
        var addrparas = document
          .querySelector("#address")
          .querySelectorAll("p");
        //var addrpParas = document.getElementById("address").getElementsByTagName("p");
        for (var i = 0; i < addrparas.length; i++) {
          addrparas[i].style.backgroundColor = "yellow";
        }
      }

      function tryit() {
        var allParas = document.querySelectorAll("p");
        
        for (var i = 0; i < allParas.length; i++) {
            allParas[i].style.backgroundColor= "blue";
        }
      }
    </script>
    <title>Web 222</title>
  </head>
  <body>
    <h1>Web 222-Accessing element within an elenebt (node)</h1>
    <p>Mail to:</p>
    <div id="address">
      <p>70 The Pond Road</p>
      <p>Toronto, ON</p>
      
    </div>
    <p id = "id1">
      "Highlight paragraphs inside of the section with "address" div element:"
      <br />
      <input type="button" onclick="doit()" value="Do it" />
    </p>

    <p>
      "Highlight paragraphs inside of the section with "address" div element:"
      <br />
      <input type="button" onclick="tryit()" value="Try it" />
    </p>
  </body>
</html>
